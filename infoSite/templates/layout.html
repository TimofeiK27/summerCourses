{% load static %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <!--meta name='description' content=''-->
        <meta name='keywords' content='Lucky, Pen'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Project Caravel</title>
        <link rel='stylesheet' href="{% static 'styles/layout.css' %}">
        <link rel='stylesheet' href="{% static 'styles/classes.css' %}">
        <link rel='stylesheet' href="{% static 'styles/index.css' %}">
        <link rel='stylesheet' href="{% static 'styles/about-us.css' %}">
        <link rel='stylesheet' href="{% static 'styles/sign-up.css' %}">
        <link rel='stylesheet' href="{% static 'styles/calendar.css' %}">
        <link rel='stylesheet' href="{% static 'styles/student-projects.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

        <script src="{% static 'scripts/calendar.js' %}"></script>
        {% block script%}
		{% endblock %}
        
    </head>

    <body>
        <div id="background">
            <header id="tab">

                <a href="/"><img id="luckylogo" src="{% static 'resources/lucky-pen-logo.png' %}" alt="lucky pen logo"></a>
                <nav id="navButtons">
                    <ul>
                      <li><a href="/">Home</a></li>
                      <li><a href="/about-us">About Us</a></li>
                      <li><a href="/classes">Classes</a></li>
                      <li><a href="/student-projects">Student Projects</a></li>
                    </ul>
                </nav>
                <div class="wave">
                    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
                    </svg>
                </div>
            </header>
            <div id="main-body">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>

</html>
